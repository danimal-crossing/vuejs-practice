<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="app">
    <h2>{{ message }}</h2>
    <p>{{ name }}</p>
    <button v-on:click="changeMessage()">Click me</button>
    <input type="text" v-model="name">
    <div>
      <button v-on:click="showExtraInformation = !showExtraInformation">Toggle</button>
      <p v-if="showExtraInformation">Extra Information</p>
    </div>
    <div v-for="fruit in fruits">
      <p>{{ fruit }}</p>
    </div>
    <input type="text" v-model="newFruit">
    <button v-on:click="addNewFruit()">Add Fruit</button>
  </div>
</body>
</html>
